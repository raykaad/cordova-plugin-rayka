<!DOCTYPE html>
<html>
	<head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<title>Rayka</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="cordova.js"></script>
	</head>
	<body>
		<script>
			document.addEventListener("deviceready", function () {
				var parentElement = document.getElementById("deviceready");
				var listeningElement = parentElement.querySelector('.listening');
				var receivedElement = parentElement.querySelector('.received');

				listeningElement.setAttribute('style', 'display:none;');
				receivedElement.setAttribute('style', 'display:block;');

				console.log('Device is Ready');
				
				window.rayka.onPopupClick = function () {
					console.log('onPopupClick');
				};
				window.rayka.onPopupClose = function () {
					console.log('onPopupClose');
				};
				window.rayka.onPopupFail = function () {
					console.log('onPopupFail');
				};
				window.rayka.onPopupReady = function () {
					console.log('onPopupReady');
					window.rayka.showPopup();
				};
				window.rayka.onPopupRequest = function () {
					console.log('onPopupRequest');
				};
				window.rayka.onPopupShow = function () {
					console.log('onPopupShow');
				};
				
				window.rayka.onVideoClick = function () {
					console.log('onVideoClick');
				};
				window.rayka.onVideoFail = function () {
					console.log('onVideoFail');
				};
				window.rayka.onVideoRequest = function () {
					console.log('onVideoRequest');
				};
				window.rayka.onVideoReady = function () {
					console.log('onVideoReady');
					window.rayka.showVideo();
				};
				window.rayka.onVideoStart = function () {
					console.log('onVideoStart');
				};
				window.rayka.onVideoComplete = function () {
					console.log('onVideoComplete');
				};
				window.rayka.onVideoNotComplete = function () {
					console.log('onVideoNotComplete');
				};
			}, false);
			
			function showBannerBottom() {
				window.rayka.addBanner(window.rayka.Position.BOTTOM, 0, 0);
			}
			function showBannerTop() {
				window.rayka.addBanner(window.rayka.Position.TOP, 0, 0);
			}
			function showBannerXY() {
				window.rayka.addBanner(window.rayka.Position.XY, 0, Math.floor(Math.random() * 600));
			}
		</script>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <button onclick="window.rayka.cachePopup('zone_id');">Show Popup</button>
			<button onclick="window.rayka.cacheVideo('zone_id');">Show Video</button>
			<button onclick="javascript: showBannerTop();">Show Banner at Top</button>
			<button onclick="javascript: showBannerBottom();">Show Banner at Bottom</button>
			<button onclick="javascript: showBannerXY();">Show Banner at XY</button>
			<button onclick="window.rayka.removeBanner();">Remove Banner</button>
        </div>
    </body>
</html>
